
<h1 class="mat-h1">Welcome</h1>
<mat-form-field class="example-form-field">
  <input matInput type="text" placeholder="Whats your name?" [(ngModel)]="name">
  <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<div class='buttons'>
  <button mat-raised-button color="primary"  (click)='sendName()'>Next</button>
</div>
